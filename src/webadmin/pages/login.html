<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div id="wrap" class="login-type">
        <div class="login-wrap">
            <h1>
                <img src="/webadmin/images/logo.png" alt="우리인슈맨라이프">
                <p>통합 관리자 로그인</p>
            </h1>
            <div class="input-wrap">
                <form action="">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control form-control-lg" id="input-id" placeholder="아이디 입력">
                        <label for="input-id">아이디</label>
                    </div>
                    <div class="password-evt">
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control form-control-lg password-input" id="input-pw" placeholder="비밀번호 입력">
                            <label for="input-pw">비밀번호</label>
                        </div>
                        <button type="button" class="pass-view" aria-label="비밀번호 텍스트 확인하기"><i class="bi bi-eye-fill"></i></button>
                    </div>
                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="save">
                        <label class="form-check-label" for="save">아이디 저장</label>
                    </div>
                    <button type="submit" class="btn btn-lg d-block w-100 btn-point">로그인</button>
                </form>
            </div>
            <div class="notice">
                <h2>Notice</h2>
                <ul>
                    <li class="text-danger">본 어드민을 원활하게 이용하기 위해 <strong>크롬, 마이크로엣지, 웨일 등 최신 브라우저</strong>에서 접속해주세요.</li>
                    <li class="text-danger">인터넷 익스플로러 브라우저에서 접속시 정상 작동하지 않을 수 있습니다.</li>
                    <li>아이디, 비밀번호로 로그인 하시면 사용 가능한 메뉴를 보실 수 있습니다.</li>
                    <li>이용에 관한 문의사항은 담당자에게 연락 주시기 바랍니다.</li>
                </ul>
                <div class="call-to">
                    <p>문의처 : 인슈몰 담당자<span>1566-7800</span></p>
                </div>
            </div>
        </div>
    </div>
    @@include('./layout/foot.html')

    <script>
        $(".password-evt .password-input").on("keyup", function(e) {
            if (e.keyCode === 13) {
                e.preventDefault();
                $(".password-evt .pass-view").triggerHandler("click");
            } else {
                if (this.value) {
                    $(".password-evt .pass-view").css("display", "inline-block");
                } else {
                    $(".password-evt .pass-view").hide();
                }
            }
        });

        $(".password-evt .pass-view").on("click", function() {
            if ($(".password-evt .password-input").attr("type") == "password") {
                $(".password-evt .password-input").attr("type", "text");
                $(this).find('i').removeClass('bi-eye-fill').addClass('bi-eye-slash-fill');
            } else {
                $(".password-evt .password-input").attr("type", "password");
                $(this).find('i').removeClass('bi-eye-slash-fill').addClass('bi-eye-fill');
            }
        });
    </script>
</body>
</html>

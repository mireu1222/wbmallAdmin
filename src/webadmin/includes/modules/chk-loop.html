@@if(context.chk){
    @@for(var i=0; i < slt.length; i++){
    <div class="form-check form-check-inline mb-0">
        <input class="form-check-input" type="checkbox" id="@@chk0`+[i+1]+`" name="@@chk">
        <label class="form-check-label" for="@@chk0`+[i+1]+`">`+slt[i]+`</label>
    </div>
    }
}
@@if(context.rdo){
    @@for(var i=0; i < slt.length; i++){
    <div class="form-check form-check-inline mb-0">
        <input class="form-check-input" type="radio" id="@@rdo0`+[i+1]+`" name="@@rdo">
        <label class="form-check-label" for="@@rdo0`+[i+1]+`">`+slt[i]+`</label>
    </div>
    }
}

<!-- filter -->
<div class="filter-wrap d-flex align-items-end">
    <p class="total me-auto">전체 <strong class="text-point">99</strong>건</p>
    @@if(context.order){
    <div class="slt">
        <select class="form-select form-select-sm" title="리스트 정렬 기준 선택">
            <option value="">등록일↓</option>
            <option value="">등록일↑</option>
            <option value="">번호↓</option>
            <option value="">번호↑</option>
        </select>
    </div>
    }
    @@if(!context.main){
    <div class="slt">
        <select class="form-select form-select-sm" title="노출되는 리스트 갯수 선택">
            <option value="">10개 보기</option>
            <option value="">20개 보기</option>
            <option value="">30개 보기</option>
            <option value="">40개 보기</option>
            <option value="">50개 보기</option>
            <option value="">100개 보기</option>
        </select>
    </div>
    }
</div>
<!-- // filter -->
